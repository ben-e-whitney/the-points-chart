<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
<title>tpc | {% block pagetitle %}{% endblock %}</title>
<link type="text/css" rel="stylesheet" href="{% static "stylesheet.css" %}"/>
{% block head %}
{% endblock head %}
</head>

<body>
<div id="wrapper">
<div id="header">
	{% block headertext %}
	<span id="logo">
		the points chart
	</span>
	<div class="nav_bar">
		<span class="nav_button">
			<a href="http://127.0.0.1:8000/contacts/">
			contacts
			<object class="nav_icon" data={% static "icons/love2.svg" %}>
				contacts button
			</object>
			</a>
		</span>
		<div class="nav_button">
			<a href="http://127.0.0.1:8000/chores/{{ user }}/">
				stats
				<object class="nav_icon" data={% static "icons/calculator.svg" %}>
					stats button
				</object>
			</a>
		</div>
		<div class="nav_button">
			<a href="http://127.0.0.1:8000/chores/">
				chores
				<object class="nav_icon" data={% static "icons/house.svg" %}>
					chores button
				</object>
			</a>
		</div>
		<div class="nav_button">
			<a href="http://127.0.0.1:8000/settings/">
				settings
				<object class="nav_icon" data={% static "icons/cog.svg" %}>
					settings button
				</object>
			</a>
		</div>
		<div class="nav_button">
			<a href="http://127.0.0.1:8000/logout/">
				log out
				<object class="nav_icon" data={% static "icons/forward2.svg" %}>
					log out button
				</object>
			</a>
		</div>
	</div>
	{% endblock %}
</div>

<div id="middle_section">
	<div id="sidebar">
		<!--<div style="float: left; position: relative; clear: both;">-->
			<div class="nav_button">
				<a href="http://127.0.0.1:8000/contacts/">
					<object class="nav_icon" data={% static "icons/love2_big.svg" %}>
						contacts button
					</object>
				</a>
			</div>
			<br>
			<div class="nav_button">
				<a href="http://127.0.0.1:8000/stats/">
					<object class="nav_icon" data={% static "icons/calculator_big.svg" %}>
						stats button
					</object>
				</a>
			</div>
			<br>
			<div class="nav_button">
				<a href="http://127.0.0.1:8000/contacts/">
					<object class="nav_icon" data={% static "icons/house_big.svg" %}>
						chores button
					</object>
				</a>
			</div>
			<br>
			<div class="nav_button">
				<a href="http://127.0.0.1:8000/settings/">
					<object class="nav_icon" data={% static "icons/cog_big.svg" %}>
						settings button
					</object>
				</a>
			</div>
			<br>
			<div class="nav_button">
				<a href="http://127.0.0.1:8000/logout/">
					<object class="nav_icon" data={% static "icons/forward2_big.svg" %}>
						log out button
					</object>
				</a>
			</div>
		</div>
	<!--</div>-->
	<div id="main_content">
	{% block body %}
	{% endblock %}
	</div>
</div>

<div id="footer">
	<div class="nav_bar">
		<div class="nav_button">
			<a href="http://127.0.0.1:8000/about/">
				about
				<object class="nav_icon" data={% static "icons/question2.svg" %}>
					about button
				</object>
			</a>
		</div>
	</div>
</div>

{% block current_balance %}
{% endblock %}
</div>
</body>
</html>
